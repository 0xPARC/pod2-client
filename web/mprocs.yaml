procs:
  server:
    cwd: ..
    shell: RUST_LOG=info cargo run  --release --bin pod2-server
  playground-client:
    cwd: ./apps/playground-client
    shell: pnpm dev
  web-packages:
    cwd: ./
    shell: pnpm i && pnpm build --filter='./packages/**' && TURBO_UI=0 pnpm turbo watch build --filter='./packages/**'
